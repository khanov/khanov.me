<!DOCTYPE html>
<html>
    <head>
        
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.excerpt }}" />

        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="/assets/css/blog.css" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>

    </head>
    
    <body class="home-template">


		<header id="site-head" style="background-image: url(/assets/images/content/{{ page.cover }})" >
		    <div class="vertical-middle site-cover-overlay">
		        <div class="container">
		            <div class="row">
		                
		                <div class="col-xs-12 col-sm-12 col-md-7 col-md-offset-1">
		                    <h1 class="blog-title"><a href="{{ site.url }}">{{ site.name }}</a></h1>
		                    <p class="blog-description">{{ site.description }}</p>
		                </div>
		                
		                <div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-1">
		                	<ul class="nav-list">
								<li class="nav-item">
									<a href="{{ site.twitter }}" rel="nofollow">Twitter</a>
								</li>
								<li class="nav-item">
									<a href="{{ site.blog_url }}">Blog</a>
								</li>
								<li class="nav-item">
									<a href="mailto:{{ site.email }}">Email</a>
								</li>
		                	</ul>
		                </div>
		                
		            </div>
		        </div>
		    </div>
		</header>
		
		
		<main id="main-content" class="container" role="main">
	        {{ content }}
		</main>


    </body>
</html>
