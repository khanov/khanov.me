<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
<!-- Meta Tag for responsive -->
<meta name="viewport" content="width=1024, minimal-ui">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  

<title>{{ site.name }}</title>
    
<!-- Loading of stylesheet for the design -->
<link href="/assets/css/home.css" media="screen, projection" rel="stylesheet" type="text/css" />
<!--[if IE]><link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" /> <![endif]-->
    
<!-- This tells the page to watch for special styling for IE9 -->
<!--[if IE 9 ]> <html class= "ie9"> <![endif]-->

<!-- Finally we will load the font from Google Fonts -->
<link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    
</head>

<body id="top">


<!-- TOP SECTION -->

<!-- Start of Video Element -->
<div id="video_element">

    <!-- Start of Main Title + Intro -->
    <div class="huge-title">

        <img src="/assets/images/design/khanov.jpg" alt="Salavat Khanov" class="headshot wow tada" data-wow-delay="3s" data-wow-offset="80" data-wow-duration="1s">
        <h1 class="wow bounceInDown" data-wow-offset="80" data-wow-duration="3s">{{ site.name }}</h1>

        <!-- Start of Owl Testimonial Carousel -->
        <div class="testimonials owl-carousel">
        
            <div><!-- Start of Slide 1 -->
                <div class="button-box"><h4>{{ site.description }}</h4></div>
            </div>
            
        </div><!-- End of Owl Testimonial Carousel -->

    </div><!-- End of Main Title + Intro -->

    <!-- Start of Scroll Down Message and animation -->
    <div id="godown" class="floating">

        <p><a href="#About">More</a></p>
        <img src="/assets/images/design/godown.png" alt="down"/>

    </div><!-- End of Scroll Down Message and animation -->

    <!-- Start of Shade - this is the css based gradient over the image for that cool effect -->
    <div class="shade"></div><!-- End of Shade -->

</div><!-- End of Video Element -->




<!-- Start of Wrapper - the full width container -->
<div class="wrapper">

    <!-- Start of Container -->
    <div class="container">
        
        
        <!-- ABOUT SECTION -->    
        
        <!-- Start of White Container -->
        <div class="whitecontainer">
            
            <!-- Start of Content -->
            <div class="content" id="About">
                    
                <h2 class="wow fadeInRightBig" data-wow-offset="80" data-wow-duration="2s">Featured Posts</h2>
                
				{{ content }}
            
            </div><!-- End of Content -->
            
        </div><!-- End of White Container -->
        
        
       <!-- FOOTER SECTION -->

        <!-- Start Of Footer -->    
         <footer>

            <!-- Start of Content -->
            <div class="content">

                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>

                <p class="copyright">{{ site.name }} - {{ site.description }}</p>
                
                <p><br><a href="https://twitter.com/khanov" rel="nofollow" class="twitter-follow-button" data-show-count="true">Follow @khanov</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></p>

            </div><!-- End of Content -->

        </footer><!-- End Of Footer -->
        
	</div><!-- End of Container -->
    
</div><!-- End of Wrapper -->



<!--Loading Scripts -->
<!-- First we will load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
<!--Load Fallback if google not avalible-->
<script>
if (!window.jQuery) {
    document.write('<script src="/assets/js/jquery-1.11.0.min.js"><\/script>');
}
</script>    
<!-- Now we load the JS files for the fancy things on the page -->
<script type="text/javascript" src="/assets/js/owl.carousel.js"></script>
<script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
<script type="text/javascript" src="/assets/js/jquery.fancybox.pack8cbb.js?v=2.1.5"></script>
<script type="text/javascript" src="/assets/js/retina.js"></script>
<script type="text/javascript" src="/assets/js/jquery.scrollToTop.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.fs.wallpaper.js"></script>
<script type="text/javascript" src="/assets/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="/assets/js/jquery.plusanchor.js"></script>
<script type="text/javascript" src="/assets/js/jquery.knob.js"></script>
<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
<script type="text/javascript" src="/assets/js/app.js"></script>
<script type="text/javascript" src="/assets/js/wow.min.js"></script>

</body>
</html>
