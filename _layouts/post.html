<!DOCTYPE html>
<html>
    <head>
    
    	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.excerpt }}" />

        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="/assets/css/blog.css" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
		
    </head>
    
    <body class="home-template">


		<header id="site-head" style="background-image: url(/assets/images/content/{{ page.cover }})" >
		    <div class="vertical-middle site-cover-overlay">
		        <div class="container">
		            <div class="row">
		                <div class="col-xs-12 col-sm-12 col-md-9 col-md-offset-1">
		                    <h1 class="blog-title"><a href="{{ site.url }}">{{ site.name }}</a></h1>
		                    <p class="blog-description">{{ site.description }}</p>
		                </div>
		            </div>
		        </div>
		    </div>
		</header>
    


		<main id="main-content" class="container" role="main">
    
    
        <article id="post-1" class="post row">
            <div class="post-date col-xs-12 col-sm-12 col-md-1">
            </div>
            <header class="post-header col-xs-12 col-sm-12 col-md-9">
                <h2 class="post-title">{{ page.title }}</h2>
                <h4 class="post-subtitle">{{ page.subtitle }}</h4>
                <div class="post-meta">
                </div>
            </header>
            <section class="post-content col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
                <p>{{ content }}</p>
                <time datetime="{{ page.date | date_to_string }}">Published on {{ page.date | date_to_string }}.</time>
            </section>
            
            <div class="post-meta">
				{{ content | reading_time_as_i }}
            </div>
            
        </article>


		</main>
		
		
		
		<footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-9 col-md-offset-4">
                        <div id="social-accounts"></div>
                        <div class="inner">
                             <section class="copyright"><a rel="nofollow" href="http://creativecommons.org/licenses/by/3.0/" rel="license" title="Released under a Creative Commons Attribution 3.0 Unported License"><span class="cc">c</span></a> 2014 <a href="{{ site.url }}" title="{{ site.name }} â€” {{ site.description }}">{{ site.name }}</a></section>
                        </div>
                    </div>
                </div>
            </div><!--container-->
        </footer>

        
        
		<script>
			document.write('<script src="/assets/js/jquery-1.11.0.min.js"><\/script>');
		</script>    

        <script type="text/javascript" src="/assets/js/mixmatch.min.js"></script>

        <!--[if lt IE 9]>
        <script type="text/javascript" src="/assets/js/html5shiv.min.js"></script>
        <![endif]-->
        
        <script type="text/javascript" src="/assets/js/respond.min.js"></script>

    </body>
</html>
