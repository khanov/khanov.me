---
layout: home
---

<section id="main-content" class="container" role="main">

{% for post in site.posts %}
	<article id="post-1" class="post row">
	    <header class="post-header col-xs-12 col-sm-12 col-md-9">
	        <h3 class="post-title"><a href="{{ post.url }}" title="{{ post.subtitle }}">{{ post.title }}</a></h3>
	        <div class="post-meta">
	        </div>
	    </header>
	    <section class="post-excerpt col-xs-12 col-sm-12 col-md-9 col-md-offset-2">
	        <p>{{ post.excerpt }}</p>
			<a rel="nofollow" href="{{ post.url }}" title="{{ post.title }}">READ MORE</a>
	    </section>
	    
	</article>
{% endfor %}

</section>
